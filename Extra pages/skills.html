<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles/1. Login Intro/styles.css">
    <link rel="stylesheet" href="styles/2. Background Music/style.css">
    <link rel="stylesheet" href="styles/3. Intro Section/style.css">
    <link rel="stylesheet" href="styles/6. Skills Page/styles.css">
</head>

<body>
    <section id="background-music-section">
        <div class="background-music-container">
            <!-- <audio id="background-music" src="music/intro music.mp3" loop autoplay>
            </audio> -->
            <div class="music-mute-button"><i class="fas fa-volume-up"></i></div>
        </div>
    </section>


    <section id="skills-section">
        <div class="skills-info-div">
            <div class="navbar">
                <div class="navbar-left">
                    <a href="">Yash Bansal</a>
                </div>
                <div class="navbar-right">
                    <div class="navbar-list">
                        <a href="">Home</a>
                        <hr>
                    </div>
                    <div class="navbar-list">
                        <a href="">About</a>
                        <hr>
                    </div>
                    <div class="navbar-list">
                        <a href="">My Hobbies</a>
                        <hr>
                    </div>
                    <div class="navbar-list active">
                        <a href="">Skills</a>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="skills-info-container">
                <div class="skills-dust-background">
                    <video src="video/1. Skills Page/dust transition.mp4" autoplay loop></video>
                </div>
                <div class="my-skill-h1">
                    <h1>My Skills</h1>
                </div>
                <div class="scroll-click">
                    <i class='fa fa-angle-double-down' id='scroll-icon'></i>
                </div>
            </div>
            <div class="skills-details-div invisible">
                <div class="skills-top-heading-div">
                    <h1>My Skill</h1>
                </div>
                <div class="skills-chart-div">
                    <div class="software-skill">
                        <div class="software-skill-heading-div">
                            <h3>Software Skill</h3>
                        </div>
                        <div class="software-skill-chart-div">
                            <div class="software-skill-number software-skill-number-1">
                                <div class="software-skill-topic-name">
                                    <h5>HTML</h5>
                                </div>
                                <div class="software-skill-progress-bar-outer">
                                    <div class="software-skill-progress-bar-inner"></div>
                                </div>
                            </div>
                            <div class="software-skill-number software-skill-number-2">
                                <div class="software-skill-topic-name">
                                    <h5>CSS</h5>
                                </div>
                                <div class="software-skill-progress-bar-outer">
                                    <div class="software-skill-progress-bar-inner"></div>
                                </div>
                            </div>
                            <div class="software-skill-number software-skill-number-3">
                                <div class="software-skill-topic-name">
                                    <h5>Javascript</h5>
                                </div>
                                <div class="software-skill-progress-bar-outer">
                                    <div class="software-skill-progress-bar-inner"></div>
                                </div>
                            </div>
                            <div class="software-skill-number software-skill-number-4">
                                <div class="software-skill-topic-name">
                                    <h5>C++</h5>
                                </div>
                                <div class="software-skill-progress-bar-outer">
                                    <div class="software-skill-progress-bar-inner"></div>
                                </div>
                            </div>
                            <div class="software-skill-number software-skill-number-5">
                                <div class="software-skill-topic-name">
                                    <h5>Python</h5>
                                </div>
                                <div class="software-skill-progress-bar-outer">
                                    <div class="software-skill-progress-bar-inner"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="personal-skill">
                        <div class="personal-skill-heading-div">
                            <h3>Personal Skill</h3>
                        </div>
                        <div class="personal-skill-chart-div">
                            <div class="personal-skill-number personal-skill-number-1">
                                <div class="personal-skill-progress-bar circle-wrap">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="inside-circle"> 85% </div>
                                    </div>
                                </div>
                                <div class="personal-skill-bar-topic"><p>TeamWork</p>
                                </div>
                            </div>
                            <div class="personal-skill-number personal-skill-number-2">
                                <div class="personal-skill-progress-bar circle-wrap">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="inside-circle"> 90% </div>
                                    </div>
                                </div>
                                <div class="personal-skill-bar-topic"><p>Flexibility</p>
                                </div>
                            </div>
                            <div class="personal-skill-number personal-skill-number-3">
                                <div class="personal-skill-progress-bar circle-wrap">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="inside-circle"> 70% </div>
                                    </div>
                                </div>
                                <div class="personal-skill-bar-topic"><p>Communication</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script/2. Audio script/script.js"></script>
    <script src="script/7. Skills Page/script.js"></script>
</body>

</html>
