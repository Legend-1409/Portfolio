<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles/1. Login Intro/styles.css">
    <link rel="stylesheet" href="styles/2. Background Music/style.css">
    <link rel="stylesheet" href="styles/3. Intro Section/style.css">
    <link rel="stylesheet" href="styles/7. Hobbies Page/styles.css">

</head>

<body>
    <section id="background-music-section">
        <div class="background-music-container">
            <!-- <audio id="background-music" src="music/intro music.mp3" loop autoplay>
            </audio> -->
            <div class="music-mute-button"><i class="fas fa-volume-up"></i></div>
        </div>
    </section>


    <section id="hobbies-section">
        <div class="hobbies-info-div">
            <div class="navbar">
                <div class="navbar-left">
                    <a href="">Yash Bansal</a>
                </div>
                <div class="navbar-right">
                    <div class="navbar-list">
                        <a class="navbar-home" href="">Home</a>
                        <hr>
                    </div>
                    <div class="navbar-list">
                        <a class="navbar-about" href="">About</a>
                        <hr>
                    </div>
                    <div class="navbar-list active">
                        <a class="navbar-hobbies" href="">My Hobbies</a>
                        <hr>
                    </div>
                    <div class="navbar-list">
                        <a class="navbar-skills" href="">Skills</a>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="hobbies-info-container">
                <div class="hobbies-dust-background">
                    <video src="video/1. Skills Page/dust transition.mp4" autoplay loop></video>
                </div>
                <div class="my-hobbies-h1">
                    <h1>My Hobbies</h1>
                </div>
                <div class="scroll-click">
                    <i class='fa fa-angle-double-down' id='scroll-icon'></i>
                </div>
            </div>
            <div class="hobbies-details-div invisible">
                <div class="hobbies-background-div">
                    <img src="images/3. Hobbies Page/background.png" alt="">
                    <div class="image-overlay">
                        <div class="hobbies-top-heading-div">
                            <h1>My Hobbies</h1>
                        </div>
                    </div>
                </div>
                <div class="hobbies-list-div">
                    <div class="hobbies-list">
                        <div class="hobbies-image">
                            <img src="images/3. Hobbies Page/hobbies card/coding.jpeg" alt="coding hobby photo">
                        </div>
                        <div class="hobbies-line">
                            <p>Coding</p>
                        </div>
                    </div>
                    <div class="hobbies-list">
                        <div class="hobbies-image">
                            <img src="images/3. Hobbies Page/hobbies card/listening music.jpeg" alt="listening music photo">
                        </div>
                        <div class="hobbies-line">
                            <p>Listening Music</p>
                        </div>
                    </div>
                    <div class="hobbies-list">
                        <div class="hobbies-image">
                            <img src="images/3. Hobbies Page/hobbies card/video game.png" alt="Video Game photo">
                        </div>
                        <div class="hobbies-line">
                            <p>Video Game</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script/2. Audio script/script.js"></script>
    <script src="script/8. Hobbies Page/script.js"></script>
</body>

</html>
